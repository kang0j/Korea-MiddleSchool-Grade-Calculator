<body>
  <header class="container">
    <hgroup style="margin-top: 20px;">
      <img src="./icon.svg" style="width: 10%; padding-bottom: 8px;" alt="logo">
      <h1>절대평가 등급 계산기 – 중학교 & 고등학교 성적 산출</h1>
      <p>cal.hyunjae.us</p>
      <a onclick="clipboardCopy()">링크 복사하기</a>
    </hgroup>
  </header>

  <main class="container">
    <fieldset>
      <legend><h4>구분</h4></legend>
      <input type="radio" id="mid" name="status" checked onchange="calculateScores()"/>
        <label htmlFor="mid" aria-label="ABCDE 등급제, 중학교">ABCDE 등급제 (중학교)</label>
      <input type="radio" id="high" name="status" onchange="calculateScores()"/>
        <label htmlFor="high"aria-label="ABC 등급제, 고등학교">ABC 등급 (고등학교)</label>
    </fieldset>
    <hr />

    <form>
        <h4>지필평가 영역</h4>
        <label>
          <p style="margin-bottom: 10px;"><b>1차 지필 점수</b></p>
          <input type="number" min="0" max="100" step="1" id="firstSemester" placeholder="없을 경우 미입력" oninput="updateFirstSemesterString(this.value), calculateScores()" style="margin-top: 0px;"/>
          <input type="range" min="0" max="100" step="1" id="firstSemesterRange" oninput="updateFirstSemesterStringRange(this.value), calculateScores()" style="margin-top: 0px;"/>
        </label>
        <label>
          <p style="margin-bottom: 10px;"><b>2차 지필 점수</b></p>
          <input type="number" min="0" max="100" step="1" id="secondSemester" placeholder="없을 경우 미입력" oninput="updateSecondSemesterString(this.value), calculateScores()" style="margin-top: 0px;"/>
          <input type="range" min="0" max="100" step="1" id="secondSemesterRange" oninput="updateSecondSemesterStringRange(this.value), calculateScores()" style="margin-top: 0px;"/>
        </label>
        <hr />
        <h4>수행평가 영역</h4>
        <label>
          <p style="margin-bottom: 10px;"><b>수행 반영 비율</b></p>
          
          <input type="number" min="0" max="100" step="1" id="evaluationRatio" placeholder="수행 만점 점수 | 예) 40" style="margin-top: 0px;" oninput="calculateScores()"/>
        </label>
        <label>
          <p style="margin-bottom: 10px;"><b>수행평가 점수</b></p>
          <input type="number" min="0" max="100" step="1" id="evaluation" placeholder="없을 경우 미입력" oninput="updateEvaluationString(this.value), calculateScores()" style="margin-top: 0px;"/>
          <input type="range" min="0" max="100" step="1" id="evaluationRange" oninput="updateEvaluationStringRange(this.value), calculateScores()" style="margin-top: 0px;"/>
        </label>
      <input onclick="calculateScores();" id="cal_btn" type="button" value="계산하기" />
    </form>
    <br/>
    <center><p id="result"></center>
    <div id="table"></div>
    <details open>
      <summary>참고 사항</summary>
      학업성적관리지침에 따라 환산된 점수를 소수 첫째 자리에서 반올림합니다. 자세한 사항은 하단 '서비스 이용 안내'를 참고해주세요.
